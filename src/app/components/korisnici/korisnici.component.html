<mat-toolbar color="primary">
    <span class="title-center">Korisnici</span>
    </mat-toolbar>
  
    <div class="container mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i">
        </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort class="mat-cell">

      <ng-container matColumnDef="KorisnikID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.KorisnikID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Prezime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Jmbg">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jmbg</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Jmbg}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Telefon">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Telefon}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Lozinka">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Lozinka</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Lozinka}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="UlogaID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Uloga</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.UlogaID}}</mat-cell>
      </ng-container>

       <!-- actions -->
      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null, null, null, null, null)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.KorisnikID, row.Ime, row.Prezime, row.Jmbg, row.Telefon, row.Email, row.Lozinka, row.UlogaID)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.KorisnikID, row.Ime, row.Prezime, row.Jmbg, row.Telefon, row.Email, row.Lozinka, row.UlogaID)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true" >
    </mat-paginator>

</div>

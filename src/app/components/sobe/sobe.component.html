<mat-toolbar color="primary">
    <span class="title-center">Sobe</span>
    <span class="space">
      <mat-icon>perm_identity</mat-icon>
  </span>
  <mat-icon (click)="logOut($event)">logout</mat-icon>
    </mat-toolbar>
  
    <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i broj sobe">
    </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort class="mat-cell">

      <ng-container matColumnDef="SobaID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.SobaID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="DomID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Dom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getMyNameDom(row.DomID)}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="TipSobeID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj kreveta</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getBrojKreveta(row.TipSobeID)}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="BrojSobe">
        <mat-header-cell *matHeaderCellDef mat-sort-header>BrojSobe</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.BrojSobe}}</mat-cell>
      </ng-container>
  
       <!-- actions -->
      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.SobaID, row.DomID, row.TipSobeID, row.BrojSobe)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.SobaID, row.DomID, row.TipSobeID, row.BrojSobe)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true" >
    </mat-paginator>

</div>

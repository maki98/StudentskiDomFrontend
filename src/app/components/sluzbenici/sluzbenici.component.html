<mat-toolbar color="primary">
    <span class="title-center">Sluzbenici</span>
    </mat-toolbar>
  
    <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i">
    </mat-form-field>
  
    <mat-table [dataSource]="dataSource" matSort class="mat-cell">
  
      <ng-container matColumnDef="SluzbenikID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.SluzbenikID}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Ime">
        <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getMyName(row.SluzbenikID)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Prezime">
        <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getMySurname(row.SluzbenikID)}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Funkcija">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Funkcija</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Funkcija}}</mat-cell>
      </ng-container>
  
       <!-- actions -->
      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1, null, null)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.SluzbenikID, row.Funkcija)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.SluzbenikID, row.Funkcija)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true" >
    </mat-paginator>
  
  </div>

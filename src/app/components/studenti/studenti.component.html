<mat-toolbar color="primary">
    <span class="title-center">Studenti</span>
    <span class="space">
      <mat-icon>perm_identity</mat-icon>
  </span>
  <mat-icon (click)="logOut($event)">logout</mat-icon>
    </mat-toolbar>
  
    <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i adresu ili pol">
    </mat-form-field>

    <mat-table [dataSource]="dataSource" matSort class="mat-cell">

      <ng-container matColumnDef="StudentID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.StudentID}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Student">
        <mat-header-cell *matHeaderCellDef>Student</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getMyNameKorisnik(row.StudentID)}} {{getMySurnameKorisnik(row.StudentID)}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="FakultetID">
        <mat-header-cell *matHeaderCellDef>Fakultet</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getMyName(row.FakultetID)}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="AdresaStalnogPrebivalistaStud">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.AdresaStalnogPrebivalistaStud}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="PolStud">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Pol</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.PolStud}}</mat-cell>
      </ng-container>
  
       <!-- actions -->
      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.StudentID, row.FakultetID, row.AdresaStalnogPrebivalistaStud, row.PolStud)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.StudentID, row.FakultetID, row.AdresaStalnogPrebivalistaStud, row.PolStud)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true" >
    </mat-paginator>

</div>

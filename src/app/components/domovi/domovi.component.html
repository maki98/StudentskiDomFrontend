<mat-toolbar color="primary">
    <span class="title-center">Domovi</span>
    </mat-toolbar>
  
    <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="DomID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DomID</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.DomID}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="NazivDom">
        <mat-header-cell *matHeaderCellDef mat-sort-header>NazivDom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.NazivDom}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="TelefonDom">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TelefonDom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.TelefonDom}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="AdresaDom">
        <mat-header-cell *matHeaderCellDef mat-sort-header>AdresaDom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.AdresaDom}}</mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true" >
    </mat-paginator>
    </div>

<mat-toolbar color="primary">
  <span class="title-center">Korisnici</span>

  <span class="space">
    <mat-icon (click)="showMe($event)">perm_identity</mat-icon>
  </span>
<mat-icon (click)="logOut($event)">logout</mat-icon>
  </mat-toolbar>

  <div class="container mat-elevation-z8">
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i">
      </mat-form-field>

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="KorisnikID">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.KorisnikID}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Ime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Prezime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Jmbg">
      <mat-header-cell *matHeaderCellDef>Jmbg</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Jmbg}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Telefon">
      <mat-header-cell *matHeaderCellDef>Telefon</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Telefon}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Lozinka">
      <mat-header-cell *matHeaderCellDef>Lozinka</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Lozinka}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="UlogaID">
      <mat-header-cell *matHeaderCellDef>Uloga</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{getMyName(row.UlogaID)}}</mat-cell>
    </ng-container>

     <!-- actions -->
    <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
    </mat-header-cell>

    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="primary" (click)="openDialog(2, row.KorisnikID, row.Ime, row.Prezime, row.Jmbg, row.Telefon, row.Email, row.Lozinka, row.UlogaID)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>

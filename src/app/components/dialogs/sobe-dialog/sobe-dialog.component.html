<div class="container">
  
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje sobe</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija sobe</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje sobe</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="DomID" [(ngModel)]="data.DomID" name="DomID"
          [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="TipSobeID" [(ngModel)]="data.TipSobeID"
          name="TipSobeID" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Broj sobe" [(ngModel)]="data.BrojSobe"
          name="Broj sobe" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1"
          (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1"
          (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1"
          (click)="delete()">Obriši</button>
          
        <button mat-button (click)="cancel()">Poništi</button>

      </div>
    </form>
  </div>

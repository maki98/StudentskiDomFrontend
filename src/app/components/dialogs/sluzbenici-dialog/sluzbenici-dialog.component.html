<div class="container">
  
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje službenika</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija službenika</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje službenika</h3>


    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Službenik ID" [(ngModel)]="data.SluzbenikID" name="SluzbenikID"
          [disabled] = "flag == 3" [disabled] = "flag == 2" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <mat-label>Funkcija</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="Funkcija" [disabled] = "flag == 3" required>
            <mat-option *ngFor="let fu of Funkcija" [value]="fu.value">
              {{fu.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1"
          (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1"
          (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1"
          (click)="delete()">Obriši</button>
          
        <button mat-button (click)="cancel()">Poništi</button>

      </div>
    </form>
  </div>

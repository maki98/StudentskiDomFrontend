<div class="container">
  
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje korisnika</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija korisnika:</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje korisnika:</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Ime" [(ngModel)]="data.Ime" name="Ime"
          [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Prezime" [(ngModel)]="data.Prezime"
          name="Prezime" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Jmbg" [(ngModel)]="data.Jmbg"
          name="Jmbg" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Telefon" [(ngModel)]="data.Telefon"
          name="Telefon" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Email" [(ngModel)]="data.Email"
          name="Email" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Lozinka" [(ngModel)]="data.Lozinka"
          name="Lozinka" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <mat-label>Uloge</mat-label>
          <mat-select [(ngModel)]="data.UlogaID" name="Uloge" [disabled] = "flag == 3" required>
            <mat-option *ngFor="let ul of Uloge" [value]="ul.UlogaID">
              {{ul.NazivUloge}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1"
          (click)="add()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1"
          (click)="update()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1"
          (click)="delete()">Obriši</button>
          
        <button mat-button (click)="cancel()">Poništi</button>

      </div>
    </form>
  </div>

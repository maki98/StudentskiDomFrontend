<mat-sidenav-container class="example-container">

  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    
    <mat-accordion>

    <a mat-button class="menu-button" style="text-align: center">
      <mat-icon>menu</mat-icon>
    </a>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Aplikacija
          </mat-panel-title>
        <mat-panel-description>
          Aplikacija za vođenje evidencije
        </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button [routerLink]="['/domovi']">Domovi</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['/akademskeGodine']">Akademske godine</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['/fakulteti']">Fakulteti</a>
        </mat-nav-list>

      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Informacije
            </mat-panel-title>
            <mat-panel-description>
              Osnovne informacije o aplikaciji
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-button [routerLink]="['/about']">Pomoć</a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-button [routerLink]="['/author']">Autor</a>
          </mat-nav-list>
      </mat-expansion-panel>
  </mat-accordion>

  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
